<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template_ChefDepartement">
<head>
    <meta charset="UTF-8">
    <title>Liste des Choix</title>
</head>
<body>

<div layout:fragment="custom-content" class="container">


<div class="container mt-4">
    <h2 class="mb-3 text-center">Repartition Des Enseignements</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom de l'Enseignant</th>
            <th>PrÃ©nom de l'Enseignant</th>
            <th>Semestre</th>
            <th>Nom de l'Enseignement</th>
            <th>Total</th>
            <th>Type d'Enseignement</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="choix : ${choixes}">
            <td th:text="${choix.enseignant.id}"></td>
            <td th:text="${choix.enseignant.nom}"></td>
            <td th:text="${choix.enseignant.prenom}"></td>
            <td th:text="${choix.enseignement.maquette.semestre}"></td>
            <td th:text="${choix.enseignement.ec.libelle}"></td>
            <td th:text="${choix.enseignement.ec.TOTAL}"></td>
            <td th:text="${choix.enseignement.typeEnseignement}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
