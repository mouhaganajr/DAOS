<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template_Permanent"><head>
    <meta charset="UTF-8">
    <title>Liste des Enseignements</title>
    <!-- Bootstrap CSS -->
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .table thead th {
            background-color: #4CAF50;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body class="bg-light">
<div layout:fragment="custom-content" class="container">
<div class="container">
    <h2 class="text-center mb-4">Liste des Enseignements</h2>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Maquette</th>
            <th scope="col">EC</th>
            <th scope="col">Type</th>
            <th scope="col">Enseignants</th>
            <th scope="col">Statut</th>  <!-- Nouvelle colonne -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="enseignement : ${enseignements}">
            <td th:text="${enseignement.id}"></td>
            <td th:text="${enseignement.maquette.semestre}"></td>
            <td th:text="${enseignement.ec.libelle}"></td>
            <td th:text="${enseignement.typeEnseignement}"></td>
            <td>
                <ul class="list-unstyled">
                    <li th:each="enseignant : ${enseignement.enseignants}" th:text="${enseignant.nom} + ' ' + ${enseignant.prenom}"></li>
                </ul>
            </td>
            <td th:text="${enseignement.statut}"></td> <!-- Affichage du statut -->
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</div>
</body>
</html>
